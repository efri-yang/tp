<div class="p15">
    {include file="common/breadcrumb" /}
    <div class="pl30 pr30 mt20">
        <div class="am-form am-form-horizontal mt20 pr30">
            <form action="{:url('edit',['id'=>$id])}" method="post" data-am-validator>
                <div class="am-form-group">
                    <label class="am-para-label">角色：</label>
                    <div class="am-para-input lh-default">
                    	{volist name="groupList" id="vo"}
	                	<label class="pr15"><input type="checkbox" name="group_id[]" {$vo.checked ? "checked" :""} value="{$vo.id}" required>{$vo.title}</label>
                		{/volist}
                        
                    </div>
                </div>
                <div class="am-form-group">
                    <label class="am-para-label">用户名：</label>
                    <div class="am-para-input">
                        <input type="text" name="username" value="{$Think.session.form_info.username|default=''}" required minlength="2" placeholder="输入用户名(至少2个字符)" />
                    </div>
                </div>
                <div class="am-form-group">
                    <label class="am-para-label">密码：</label>
                    <div class="am-para-input">
                        <input type="password" name="password" value="{$Think.session.form_info.password|default=''}" required minlength="6" id="J_password" placeholder="输入密码(至少6个字符)" />
                    </div>
                </div>
                
                <div class="am-form-group">
                    <label class="am-para-label">邮箱：</label>
                    <div class="am-para-input">
                        <input type="text" name="email" value="{$Think.session.form_info.email|default=''}" required pattern="^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+" />
                    </div>
                </div>
                <div class="am-form-group">
                    <label class="am-para-label">电话：</label>
                    <div class="am-para-input">
                        <input type="text" name="phone" value="{$Think.session.form_info.phone|default=''}" required pattern="^1[3|4|5|8][0-9]\d{4,8}$" />
                    </div>
                </div>
                <div class="am-form-group">
                    <label class="am-para-label">是否禁用：</label>
                    <div class="am-para-input">
                        <label class="am-radio-inline"><input type="radio" value="1" name="status"  {$Think.session.form_info.status==1 ? "checked" :""} /> 否</label>
                        <label class="am-radio-inline"><input type="radio" value="0" name="status" {$Think.session.form_info.status==0 ? "checked" :""}> 是</label>
                    </div>
                </div>
                <div class="am-form-group">
                    <label class="am-para-label"></label>
                    <div class="am-para-input">
                        <input type="submit" class="am-btn am-btn-lg am-btn-primary" value="提交" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
